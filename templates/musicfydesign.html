<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
  
    th, td {
      text-align: left;
      padding: 8px;
    }
  
    tr:nth-child(even) {
      background-color: #c09ef3;
    }
  </style>
  <h1>Musicfy</h1>
  <table style="width:50%">
    <tr>
      <th>Song ID</th>
      <th>Title</th>
      <th>Year</th>
      <th>Artist ID</th>
      <th>Album ID</th>
    </tr>
    {% for item in records %}
    <tr>
      <td>{{ item.0 }}</td>
      <td>{{ item.1 }}</td>
      <td>{{ item.2 }}</td>
      <td>{{ item.3 }}</td>
      <td>{{ item.4 }}</td>
      <td>{{ item.5 }}</td>
    </tr>
    {% endfor %}
  </table>
